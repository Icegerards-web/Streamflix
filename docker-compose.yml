version: '3.8'

services:
  streamflix:
    build: .
    container_name: streamflix_app
    restart: always
    ports:
      - "1402:1402"
    volumes:
      # Map the local 'data' folder to the container's data directory
      # This ensures playlist.json persists across restarts
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=1402
    # CRITICAL FIX: Run the Express backend (server.js) instead of 'vite preview'.
    # This serves the React app AND handles the API endpoints.
    command: sh -c "npm run build && npm start"
