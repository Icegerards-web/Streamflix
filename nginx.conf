server {
    listen 80;
    
    # Increase body size to allow large playlist uploads (500MB)
    client_max_body_size 500M;
    
    # Root directory for the app
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression for speed
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Serve the React App
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the Node.js backend
    location /api/ {
        # Assuming Node.js runs on the same network or side-car
        # If using Docker Compose, use http://streamflix:1402 (or whatever service name is)
        # For simplicity here, we assume standard local loopback or service
        proxy_pass http://127.0.0.1:1402;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Increase proxy timeout for slow uploads
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Explicitly allow caching for the playlist.json but require revalidation
    location /playlist.json {
        # Proxy this to Node as well if Node serves it
        proxy_pass http://127.0.0.1:1402;
        add_header Cache-Control "no-cache";
    }

    # Cache static assets (JS/CSS) aggressively
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public";
    }
}